      <h1 class="w3-text-teal">2-1 if else 判斷式</h1>
		<div class="w3-panel w3-card w3-light-grey">
		<h3>Example 1</h3>
			<div class="w3-code jsHigh notranslate">
			if(條件){<br>&nbsp;程式碼 <br>}
			</div>
		</div>
		<p style="background-color:#FFFFC2">上述程式碼表示當條件成立時，才會執行程式碼。</p>
		
		<div class="w3-panel w3-card w3-light-grey">
		<h3>Example 2</h3>
			<div class="w3-code jsHigh notranslate">
			if(條件一){<br>&nbsp;程式碼一 <br>}<br>
			else if(條件二){<br>&nbsp;程式碼二<br>}<br>
			else {<br>&nbsp;程式碼三<br>}
			</div>
		</div>
		<p style="background-color:#FFFFC2">上述程式碼執行的流程是：先看條件一是否成立，如果成立則執行程式碼一；如果不成立便會向下看條件二是否成立，如果成立則會執行程式碼二；如果不成立便會執行程式碼三。</p>
		
    </div>
  </div>

<script>

// Get the DIV with overlay effect

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
    overlayBg.style.display = "none";
  } else {
    mySidebar.style.display = 'block';
    overlayBg.style.display = "block";
  }
}

// Close the sidebar with the close button
function w3_close() {
  mySidebar.style.display = "none";
  overlayBg.style.display = "none";
}
